<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<div ng-controller="OrderListController as OrderList">
	<!-- 
	<div class="right-align">
		<button class="btn btn-large btn-primary" style="float: right;"
			ng-click="OrderList.orderCreate()">
			<span class="glyphicon glyphicon-plus"></span> 新增订单
		</button>
	</div>
	-->
	<table>
		<tbody>
			<tr>
				<td>排序：</td>
				<td>
					<div isteven-multi-select input-model="OrderList.orderingOptions"
						output-model="outputOrderingOption" output-properties="name"
						button-label="label" item-label="label" tick-property="ticked"
						orientation="vertical"  selection-mode="single"
						on-close="refreshOrdersByOrderingOptionChange()"></div>
				</td>
		</tbody>
	</table>
	<uib-tabset active="active" type="tabs"> <uib-tab
		index="0" heading="订单列表" style="font-weight:bold;">
	<table id="table-style">
		<thead>
			<tr>
				<th>No.</th>
				<th style="width: 20%">订单号</th>
				<th style="width: 16%;">产品名</th>
				<th style="width: 16%;">客户</th>
				<th style="width: 9%;">数量</th>
				<th style="width: 9%;">金额</th>
				<th style="width: 10%;">状态</th>
				<th style="width: 9%;">付款</th>
				<th style="">提交日期</th>
				<th style="">交付日期</th>
				<th style="width: 6%;">更新</th>
				<th style="width: 6%;">删除</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in OrderList.orders">
				<td style="text-align: center;">{{ $index+1}}</td>
				<td>{{order.orderNumber}}</td>
				<td>{{order.product.name}}</td>
				<td>{{order.customer}}</td>
				<td>{{order.amount}}</td>
				<td>{{order.total}}</td>
				<td>{{order.orderStatus.name}}</td>
				<td>{{order.payment}}</td>
				<td><input type="text" uib-datepicker-popup="{{format}}"
					ng-model="order.orderDate"
					style="border-style: none; background: none; width: 100px" disabled />
				</td>
				<td><input type="text" uib-datepicker-popup="{{format}}"
					ng-model="order.deliveryDate"
					style="border-style: none; background: none; width: 100px" disabled />
				</td>
				<td>
					<button type="button" ng-click="OrderList.updateOrder($index)"
						class="btn btn-warning">
						<i class="fa fa-edit"></i>
					</button>
				</td>
				<td>
					<button type="button" ng-click="OrderList.deleteOrder($index)"
						class="btn btn-danger">
						<i class="fa fa-times"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<tm-pagination conf="paginationConf"></tm-pagination> </uib-tab> <uib-tab
		index="1" heading="报表分析" style="font-weight:bold;"
		select="showReport()">
	<div style="width: 100%">
		<nvd3 options='options' data='data'></nvd3>
	</div>
	</uib-tab> </uib-tabset>
</div>
