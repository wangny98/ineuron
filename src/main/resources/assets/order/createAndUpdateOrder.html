<meta charset="utf-8">
<head></head>
<div
	ng-controller="OrderCreateAndUpdateController as OrderCreateAndUpdate">
	<div class="message">订单</div>
	<div>
			<table id="table-style" style="margin: 50px auto">
				<tbody>
					<tr>
						<th>订单号</th>
						<td><input class="input-block-level" type="text"
							ng-model="orderName" ng-change="CheckOrderName()" required /></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<td></td>
						<td><label ng-show="existedOrderName"
							style="text-align: center; font-weight: bold; color: red">属性名已存在！请重新输入。</label>
						</td>
						<td></td>
					</tr>
					<tr>
						<th class="labelformat">属性类型</th>
						<td> 
						<input type="text" uib-datepicker-popup="{{format}}" ng-model="dat" is-open="popup1.opened" ng-required="true" close-text="关闭"
                       clear-text="清空" current-text="今天" alt-input-formats="altInputFormats" />
                    	<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>						
					    </td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">编码</th>
						<td><input class="input-block-level" type="text"
							ng-model="orderCode" required />
						</td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">说明</th>
						<td><textarea style="min-height: 60px"
								class="input-block-level" type="text"
								ng-model="orderDescription" /></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td><button class="btn btn-large btn-primary"
								ng-click="OrderCreateAndUpdate.createAndUpdateOrder()">
								<span class="glyphicon glyphicon-upload"></span> 提交
							</button>
							<button class="btn btn-large btn-primary"
								ng-click="OrderCreateAndUpdate.backward()">
								<span class="glyphicon glyphicon-arrow-left"></span> 返	回
							</button>	
						</td>
						<td></td>
					</tr>
				</tbody>
			</table>
	</div>
</div>
