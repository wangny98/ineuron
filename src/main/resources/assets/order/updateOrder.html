<meta charset="utf-8">
<head></head>
<div
	ng-controller="OrderUpdateController as OrderUpdate">
	<div class="message">订单更新</div>
	<div>
		<form ng-submit="OrderUpdate.updateOrder()">
			<table id="table-style" style="margin: 50px auto">
				<tbody>
					<tr>
						<th class="labelformat">订单号</th>
						<td><input class="input-block-level" type="text"
							ng-model="orderNumber" readonly="true" /></td>
						<td></td>
					</tr>
					<tr>
						<th class="labelformat">客户名</th>
						<td><input class="input-block-level" type="text"
							ng-model="customer" /></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">数量</th>
						<td>
						<input type="number" ng-model="amount" style="height:30px;" ng-change="calculateTotal()" required />
						</td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">单价</th>
						<td><input class="input-block-level" type="text"
							ng-model="price" readonly="true" /></td>
						<td></td>
					</tr>
					<tr>
						<th class="labelformat">总价</th>
						<td>
						<input type="text" ng-model="total" style="height:30px; width:220px;" required/>
						<label class="right-align" style="padding-top:5px; padding-right:5px;">元</label>
						</td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">状态</th>
						<td>
						<div isteven-multi-select
								input-model="OrderUpdate.orderStatus"
								output-model="selectedOrderStatus" output-properties="id name"
								button-label="name" item-label="name"
								tick-property="ticked" orientation="horizontal"
								selection-mode="single" required></div>
						</td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">付款</th>
						<td>
						<input type="number" ng-model="payment" style="height:30px; width:220px;" required />
						<label class="right-align" style="padding-top:5px; padding-right:5px;">元</label>
						</td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">交付日期</th>
						<td> 
						<div style="float:left;">
						<input style="width:210px; height:34px;" type="text" uib-datepicker-popup="{{format}}" ng-model="deliveryDate" is-open="popup1.opened" ng-required="true" close-text="关闭"
                       clear-text="清空" current-text="今天" alt-input-formats="altInputFormats" datepicker-options="dateOptions" required/>
                       </div>
                       <div style="float:left;">
                    	<span>
                    	<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    	</span>	
                    	</div>					
					    </td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">定制信息</th>
						<td><textarea style="min-height: 60px"
								class="input-block-level" type="text"
								ng-model="customizedInfo" /></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td><button class="btn btn-large btn-primary">
								<span class="glyphicon glyphicon-upload"></span> 提交
							</button>
							<button class="btn btn-large btn-primary"
								ng-click="OrderUpdate.backward()">
								<span class="glyphicon glyphicon-arrow-left"></span> 返回
							</button>
							</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
