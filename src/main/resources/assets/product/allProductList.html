<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<div ng-controller="AllProductListController as AllProductList">

	<div class="right-align">
		<button class="btn btn-large btn-primary" style="float: right;"
			ng-click="AllProductList.productCreate()">
			<span class="glyphicon glyphicon-plus"></span> 新增产品
		</button>
	</div>

	<div>
		<table datatable="ng" dt-options="AllProductList.dtOptions"
			dt-column-defs="AllProductList.dtColumnDefs" id="table-style">
			<thead>
				<tr>
					<th style="width: 40px">序号</th>
					<th>产品名称</th>
					<th>产品编号</th>
					<th>产品类名称</th>
					<th>产品描述</th>
					<th style="width: 100px">查看/修改</th>
					<th style="width: 100px">配方</th>
					<th style="width: 100px">生产工艺</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in AllProductList.products">
					<td style="max-width:50px;text-align: center;">{{ $index+1}}</td>
					<td style="width:16%;">{{product.name}}</td>
					<td style="width:16%;">{{product.code}}</td>
					<td style="width:16%;">{{product.productCategory.name}}</td>
					<td style="width:22%;">{{product.description}}</td>
					<td style="width:9%;">
						<button type="button"
							ng-click="AllProductList.updateProduct($index)"
							class="btn btn-warning">
							<i class="fa fa-edit"></i>
						</button>
					</td>
					<td style="width:7%;">
						<button type="button"
							ng-click="AllProductList.updateFormula($index)"
							class="btn btn-warning">
							<i class="fa fa-list"></i>
						</button>
					</td>
					<td style="width:9%;">
						<button type="button"
							ng-click="AllProductList.updateManufacturingProcess($index)"
							class="btn btn-warning">
							<i class="fa fa-list"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
