<meta charset="utf-8">
<head></head>
<div
	ng-controller="MaterialUpdateController as MaterialUpdate">
	<div class="message">修改原料</div>
	<div class="right-align">
		<button class="custombutton" ng-click="MaterialUpdate.backward()">
			<span class="glyphicon glyphicon-new"></span> 返回
		</button>
	</div>
	<div>
			<table id="table-style" style="margin: 50px auto">
				<tbody>
					<tr>
						<th class="labelformat">原料名</th>
						<td><input class="input-block-level" type="text"
							ng-model="materialName" ng-change="CheckMaterialName()" required /></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<td></td>
						<td><label ng-show="existedMaterialName"
							style="text-align: center; font-weight: bold; color: red">原料名已存在！请重新输入。</label>
						</td>
						<td></td>
					</tr>
					
					<tr>
						<th class="labelformat">说明</th>
						<td><textarea style="min-height: 60px"
								class="input-block-level" type="text"
								ng-model="materialDescription" /></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td><button class="btn btn-large btn-primary"
								ng-click="MaterialUpdate.updateMaterial()">
								<span class="glyphicon glyphicon-upload"></span> 提交
							</button></td>
						<td></td>
					</tr>
				</tbody>
			</table>
	</div>
</div>
